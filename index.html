<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestor Milion√°rio - Desafio Final</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body { margin: 0; background: #020617; font-family: 'Segoe UI', sans-serif; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; }
    #hud { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: linear-gradient(135deg, #fbbf24, #d97706); color: #fff; padding: 12px 30px; border-radius: 50px; font-size: 24px; font-weight: bold; z-index: 20; box-shadow: 0 4px 20px #fbbf2466; border: 2px solid #fff; }
    #wrapper { position: relative; width: 100%; max-width: 600px; height: 350px; border-radius: 24px; overflow: hidden; box-shadow: 0 40px 100px rgba(0,0,0,0.8); border: 3px solid #334155; }
    canvas { width: 100%; height: 100%; display: block; }
    .popup { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95); display: flex; align-items: center; justify-content: center; z-index: 30; backdrop-filter: blur(8px); }
    .popup-content { background: #fff; padding: 35px; border-radius: 24px; text-align: center; max-width: 380px; border: 4px solid #fbbf24; }
    .popup-content h2 { color: #1e293b; font-size: 28px; margin-bottom: 10px; }
    .popup-content button { cursor: pointer; margin-top: 25px; padding: 18px 45px; font-size: 20px; font-weight: 900; border: none; border-radius: 15px; background: #2563eb; color: #fff; box-shadow: 0 8px 0 #1e40af; }
    .hidden { display: none; }
    #mute-btn { position: fixed; bottom: 20px; left: 20px; z-index: 50; background: rgba(255,255,255,0.1); border-radius: 50%; width: 45px; height: 45px; color: #fff; cursor: pointer; border: none; }
</style>
</head>
<body>

<div id="hud">R$ 0</div>
<button id="mute-btn" onclick="toggleMute()">üîä</button>

<div id="start" class="popup">
    <div class="popup-content">
        <div style="font-size: 50px;">ü¶∏‚Äç‚ôÇÔ∏è</div>
        <h2>CUIDADO NO TR√ÇNSITO!</h2>
        <p>Desvie dos carros para n√£o perder dinheiro. Chegue a <b>R$ 1.000</b> para liberar seu pr√™mio!</p>
        <button onclick="start()">COME√áAR DESAFIO</button>
    </div>
</div>

<div id="end" class="popup hidden">
    <div class="popup-content">
        <div style="font-size: 60px;">üí∞</div>
        <h2>VOC√ä √â FERA!</h2>
        <p>Meta batida e obst√°culos superados. Seu desconto est√° garantido!</p>
        <button onclick="location.href='SUA_VSL_AQUI.html'">RESGATAR AGORA</button>
    </div>
</div>

<div id="wrapper">
    <canvas id="game"></canvas>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = 800; canvas.height = 400;

let run = false, score = 0, frame = 0, muted = false, screenShake = 0;
const groundY = 320;
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playSound(freq, type, duration, vol=0.1) {
    if(muted) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(vol, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + duration);
}

function toggleMute() {
    muted = !muted;
    document.getElementById("mute-btn").innerText = muted ? "üîá" : "üîä";
}

const player = {
    x: 120, y: groundY - 90, w: 50, h: 85, vy: 0, gravity: 0.8, invul: 0,
    update() {
        this.vy += this.gravity;
        this.y += this.vy;
        if (this.y > groundY - this.h) { this.y = groundY - this.h; this.vy = 0; }
        if (this.invul > 0) this.invul--;
    },
    draw() {
        ctx.save();
        if (this.invul % 4 > 2) ctx.globalAlpha = 0.5; // Efeito de piscar ao bater

        // CAPA REALISTA (Saindo dos ombros com movimento de onda)
        const capeWave = Math.sin(frame * 0.15) * 10;
        ctx.fillStyle = "#dc2626";
        ctx.beginPath();
        ctx.moveTo(this.x + 10, this.y + 25); // Ombro esquerdo
        ctx.bezierCurveTo(this.x - 60, this.y + 10 + capeWave, this.x - 50, this.y + 80 + capeWave, this.x + 5, this.y + 60);
        ctx.fill();

        // CORPO (Terno Azul Royal)
        ctx.fillStyle = "#1d4ed8";
        ctx.fillRect(this.x + 15, this.y + 20, 28, 45);
        ctx.fillStyle = "#fff"; ctx.fillRect(this.x + 25, this.y + 20, 8, 12); // Camisa
        ctx.fillStyle = "#ef4444"; ctx.fillRect(this.x + 28, this.y + 20, 2, 10); // Gravata

        // CABE√áA E ROSTO
        ctx.fillStyle = "#ffdbac";
        ctx.beginPath(); ctx.arc(this.x + 29, this.y + 10, 16, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = "#451a03"; // Cabelo
        ctx.beginPath(); ctx.arc(this.x + 29, this.y + 5, 18, Math.PI, 0); ctx.fill();
        
        // Olhos e Sobrancelhas
        ctx.fillStyle = "white"; ctx.fillRect(this.x + 22, this.y + 8, 5, 5); ctx.fillRect(this.x + 33, this.y + 8, 5, 5);
        ctx.fillStyle = "black"; ctx.fillRect(this.x + 24, this.y + 10, 2, 2); ctx.fillRect(this.x + 35, this.y + 10, 2, 2);
        ctx.strokeStyle = "#000"; ctx.lineWidth = 1.5;
        ctx.beginPath(); ctx.moveTo(this.x+20, this.y+5); ctx.lineTo(this.x+27, this.y+7); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(this.x+38, this.y+5); ctx.lineTo(this.x+31, this.y+7); ctx.stroke();
        
        // Boca
        ctx.strokeStyle = "#991b1b"; ctx.beginPath(); ctx.arc(this.x+29, this.y+18, 4, 0.2, Math.PI-0.2); ctx.stroke();

        // PERNAS
        ctx.strokeStyle = "#1e3a8a"; ctx.lineWidth = 7;
        let legX = Math.sin(frame * 0.25) * 18;
        ctx.beginPath(); ctx.moveTo(this.x+20, this.y+65); ctx.lineTo(this.x+20+legX, this.y+90); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(this.x+35, this.y+65); ctx.lineTo(this.x+35-legX, this.y+90); ctx.stroke();
        
        ctx.restore();
    }
};

let obstacles = []; let coins = []; let buildings = [];
for(let i=0; i<6; i++) buildings.push({x: i*200, w: 120, h: 150+Math.random()*150});

function drawScene() {
    let sky = ctx.createLinearGradient(0,0,0,400); sky.addColorStop(0,"#0f172a"); sky.addColorStop(1,"#1e1b4b");
    ctx.fillStyle = sky; ctx.fillRect(0,0,800,400);

    buildings.forEach(b => {
        b.x -= 1.5; if(b.x < -200) b.x = 1000;
        ctx.fillStyle = "#111827"; ctx.fillRect(b.x, 400-b.h, b.w, b.h);
        ctx.fillStyle = "#facc15"; // Janelas
        for(let i=0; i<4; i++) ctx.fillRect(b.x+15 + (i%2)*60, 400-b.h+20 + (i*30), 15, 15);
    });

    ctx.fillStyle = "#166534"; ctx.fillRect(0, groundY, 800, 80); // Grama
    ctx.fillStyle = "#334155"; ctx.fillRect(0, groundY + 10, 800, 50); // Estrada
    ctx.strokeStyle = "#fbbf24"; ctx.setLineDash([40, 30]); ctx.lineDashOffset = frame*10;
    ctx.beginPath(); ctx.moveTo(0, groundY+35); ctx.lineTo(800, groundY+35); ctx.stroke(); ctx.setLineDash([]);
}

function loop() {
    if (!run) return;
    frame++;
    ctx.save();
    if(screenShake > 0) { ctx.translate(Math.random()*screenShake, Math.random()*screenShake); screenShake *= 0.9; }
    
    ctx.clearRect(0,0,800,400);
    drawScene();

    if(frame % 25 === 0) playSound(110 + ((frame/25)%4 * 10), 'sawtooth', 0.4, 0.08);

    player.update(); player.draw();

    if (frame % 85 === 0) {
        const types = ['car', 'bus', 'hole'];
        obstacles.push({ x: 850, type: types[Math.floor(Math.random()*3)], w: 80, speed: 8 + Math.random()*5 });
    }
    if (frame % 45 === 0) coins.push({ x: 850, y: groundY - 60 - Math.random()*100, r: 16, angle: 0 });

    obstacles.forEach((o, i) => {
        o.x -= o.speed;
        if(o.type === 'car') {
            ctx.fillStyle = "#ef4444"; ctx.fillRect(o.x, groundY-25, 70, 30);
            ctx.fillStyle = "#000"; ctx.beginPath(); ctx.arc(o.x+15, groundY+5, 10, 0, 7); ctx.arc(o.x+55, groundY+5, 10, 0, 7); ctx.fill();
        } else if(o.type === 'bus') {
            ctx.fillStyle = "#16a34a"; ctx.fillRect(o.x, groundY-55, 110, 60);
            ctx.fillStyle = "#93c5fd"; ctx.fillRect(o.x+10, groundY-45, 90, 20);
        } else {
            ctx.fillStyle = "#000"; ctx.beginPath(); ctx.ellipse(o.x+30, groundY+15, 35, 10, 0, 0, Math.PI*2); ctx.fill();
        }

        // COLIS√ÉO COM DANO
        if (o.x < player.x+30 && o.x+70 > player.x && player.y > groundY-80 && player.invul === 0) {
            score = Math.max(0, score - 50);
            player.invul = 60; // 1 segundo de invulnerabilidade
            screenShake = 15;
            playSound(100, 'square', 0.3, 0.2);
            document.getElementById("hud").innerText = "R$ " + score;
        }
    });

    coins.forEach((c, i) => {
        c.x -= 8; c.angle += 0.2;
        ctx.save(); ctx.translate(c.x, c.y); ctx.scale(Math.cos(c.angle), 1);
        ctx.fillStyle = "#fbbf24"; ctx.beginPath(); ctx.arc(0,0,c.r,0,Math.PI*2); ctx.fill();
        ctx.fillStyle = "#b45309"; ctx.font = "bold 20px Arial"; ctx.fillText("$", -7, 8); ctx.restore();

        if (Math.hypot(c.x - (player.x+25), c.y - (player.y+40)) < 45) {
            score += 100; playSound(880, 'sine', 0.1, 0.15);
            coins.splice(i, 1);
            document.getElementById("hud").innerText = "R$ " + score;
            if(score >= 1000) { run = false; document.getElementById("end").classList.remove("hidden"); }
        }
    });

    obstacles = obstacles.filter(o => o.x > -150);
    ctx.restore();
    requestAnimationFrame(loop);
}

function start() {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    document.getElementById("start").classList.add("hidden");
    run = true; loop();
}

window.addEventListener("mousedown", () => { if(player.y >= groundY-player.h) player.vy = -18; });
window.addEventListener("touchstart", (e) => { e.preventDefault(); if(player.y >= groundY-player.h) player.vy = -18; });
</script>
</body>
</html>
