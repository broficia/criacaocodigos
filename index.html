<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Monaia Pagamentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #00d4ff; 
            --secondary: #27ae60;
            --bg-dark: #0a0a0b; 
            --card-bg: #161618; 
            --text-gray: #8e8e93; 
        }
        
        body { font-family: 'Inter', -apple-system, sans-serif; background-color: var(--bg-dark); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }

        /* Notificações Estilo iOS */
        #notification-container { position: fixed; top: 15px; width: 100%; z-index: 9999; pointer-events: none; }
        .notification { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); color: #1c1c1e; padding: 12px 18px; border-radius: 20px; margin-bottom: 8px; display: flex; align-items: center; gap: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); animation: slideIn 0.5s ease; width: 85%; max-width: 320px; margin-left: auto; margin-right: auto; border: 1px solid rgba(255,255,255,0.2); }
        .notification img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }

        .screen { width: 90%; max-width: 380px; display: none; }
        .active { display: block; animation: fadeIn 0.3s ease; }

        .main-card { background: var(--card-bg); padding: 30px; border-radius: 30px; border: 1px solid #2c2c2e; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        
        /* Loader */
        #loader { display: none; text-align: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-left-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; }

        /* Estilo Recibo Profissional */
        .receipt { background: #f2f2f7; color: #1c1c1e; border-radius: 20px; padding: 20px; text-align: left; margin-top: 15px; }
        .receipt-row { display: flex; justify-content: space-between; border-bottom: 1px solid #d1d1d6; padding: 12px 0; font-size: 13px; }
        .receipt-label { color: #636366; }
        .receipt-value { font-weight: 600; text-align: right; }

        .input-group { margin-bottom: 12px; position: relative; }
        input { width: 100%; padding: 18px 15px 18px 50px; background: #1c1c1e; border: 1px solid #2c2c2e; border-radius: 16px; color: white; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); background: #252529; }
        .input-group i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #636366; font-size: 18px; }

        .btn-confirm { width: 100%; padding: 20px; background: linear-gradient(135deg, var(--primary), #007aff); border: none; border-radius: 18px; color: white; font-weight: 700; font-size: 16px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-success { background: linear-gradient(135deg, #28cd41, #24b03a); }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideIn { from { transform: translateY(-100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="notification-container"></div>

    <div id="screen1" class="screen active">
        <div class="main-card">
            <div style="margin-bottom: 20px;">
                <div style="color: var(--primary); font-size: 11px; font-weight: 800; letter-spacing: 2px;">MONAIA PAGAMENTOS LTDA</div>
                <div style="color: var(--text-gray); font-size: 10px;">CNPJ: 42.109.442/0001-08</div>
            </div>
            
            <div style="background: rgba(0,212,255,0.05); padding: 20px; border-radius: 20px; border: 1px solid rgba(0,212,255,0.2); margin-bottom: 25px;">
                <div style="font-size: 11px; color: var(--text-gray); margin-bottom: 5px;">SALDO DISPONÍVEL</div>
                <div style="font-size: 36px; font-weight: 900;">R$ 2.000,00</div>
            </div>

            <div class="input-group"><i class="fas fa-user"></i><input type="text" id="userName" placeholder="Nome do favorecido"></div>
            <div class="input-group"><i class="fas fa-university"></i><input type="text" id="userBank" placeholder="Instituição Bancária"></div>
            <div class="input-group"><i class="fas fa-key"></i><input type="text" id="userPix" placeholder="Chave PIX (CPF, Celular ou E-mail)"></div>

            <button class="btn-confirm" onclick="processToScreen2()">Solicitar Envio Agora</button>
        </div>
    </div>

    <div id="screen-loader" class="screen">
        <div class="main-card">
            <div class="spinner"></div>
            <p>Verificando dados no sistema...</p>
            <p style="font-size: 12px; color: var(--text-gray);">Isso pode levar alguns segundos.</p>
        </div>
    </div>

    <div id="screen2" class="screen">
        <div class="main-card">
            <div style="width: 60px; height: 60px; background: rgba(40,205,65,0.1); border-radius: 50%; display: flex; justify-content: center; align-items: center; margin: 0 auto 15px;">
                <i class="fas fa-check-double" style="color: #28cd41; font-size: 25px;"></i>
            </div>
            <h2 style="font-size: 20px; margin-bottom: 5px;">Quase lá!</h2>
            <p style="font-size: 13px; color: var(--text-gray); margin-bottom: 20px;">Confira os dados do comprovante antes de finalizar o envio.</p>

            <div class="receipt">
                <div class="receipt-row"><span class="receipt-label">Recebedor</span><span class="receipt-value" id="res-name">---</span></div>
                <div class="receipt-row"><span class="receipt-label">Banco</span><span class="receipt-value" id="res-bank">---</span></div>
                <div class="receipt-row"><span class="receipt-label">Chave</span><span class="receipt-value" id="res-pix">---</span></div>
                <div class="receipt-row" style="border:none"><span class="receipt-label">Valor Liquído</span><span class="receipt-value" style="color:#28cd41; font-size: 16px;">R$ 2.000,00</span></div>
            </div>

            <button class="btn-confirm btn-success" onclick="alert('Sistema de envio acionado!')">FINALIZAR E RECEBER</button>
            <p style="font-size: 11px; margin-top: 15px; color: var(--text-gray); cursor: pointer;" onclick="location.reload()">Editar informações</p>
        </div>
    </div>

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <script>
        function processToScreen2() {
            const n = document.getElementById('userName').value;
            const b = document.getElementById('userBank').value;
            const p = document.getElementById('userPix').value;

            if(!n || !b || !p) { alert("Preencha todos os campos para continuar."); return; }

            document.getElementById('screen1').classList.remove('active');
            document.getElementById('screen-loader').classList.add('active');

            setTimeout(() => {
                document.getElementById('res-name').innerText = n;
                document.getElementById('res-bank').innerText = b;
                document.getElementById('res-pix').innerText = p;
                document.getElementById('screen-loader').classList.remove('active');
                document.getElementById('screen2').classList.add('active');
            }, 2500);
        }

        const notifications = [
            {n: "Ana Beatriz", v: "2.020", g: "women"}, {n: "Fábio Oliveira", v: "2.050", g: "men"},
            {n: "Mariana Silva", v: "2.000", g: "women"}, {n: "Ricardo Souza", v: "2.100", g: "men"},
            {n: "Juliana Lins", v: "2.015", g: "women"}, {n: "Marcos Paulo", v: "2.030", g: "men"}
        ];

        function showNotification() {
            const container = document.getElementById('notification-container');
            const sound = document.getElementById('notif-sound');
            const data = notifications[Math.floor(Math.random() * notifications.length)];
            const imgUrl = `https://randomuser.me/api/portraits/${data.g}/${Math.floor(Math.random()*70)}.jpg`;

            const div = document.createElement('div');
            div.className = 'notification';
            div.innerHTML = `<img src="${imgUrl}"> <div style="font-size:12px"><b>${data.n}</b> acabou de receber <br><span style="color:#27ae60; font-weight:bold">R$ ${data.v} no Pix</span></div>`;
            container.appendChild(div);
            sound.play().catch(() => {});
            setTimeout(() => { div.style.opacity = '0'; div.style.transform = 'translateY(-20px)'; setTimeout(() => div.remove(), 500); }, 4000);
        }
        setInterval(showNotification, 7000);
    </script>
</body>
</html>
