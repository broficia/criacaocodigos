<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Runner Gestor Elite - Edi√ß√£o Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body { margin: 0; background: #020617; font-family: 'Segoe UI', sans-serif; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; }
    #hud { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: linear-gradient(135deg, #fbbf24, #d97706); color: #fff; padding: 12px 30px; border-radius: 50px; font-size: 24px; font-weight: bold; z-index: 20; box-shadow: 0 4px 20px #fbbf2466; border: 2px solid #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
    #wrapper { position: relative; width: 100%; max-width: 600px; height: 350px; border-radius: 24px; overflow: hidden; box-shadow: 0 40px 100px rgba(0,0,0,0.8); border: 3px solid #334155; background: #000; }
    canvas { width: 100%; height: 100%; display: block; image-rendering: pixelated; }
    .popup { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95); display: flex; align-items: center; justify-content: center; z-index: 30; backdrop-filter: blur(8px); }
    .popup-content { background: #fff; padding: 35px; border-radius: 24px; text-align: center; max-width: 380px; border: 4px solid #fbbf24; }
    .popup-content h2 { color: #1e293b; font-size: 30px; margin: 0 0 15px; font-weight: 900; }
    #player-name-input { width: 80%; padding: 12px; margin-top: 15px; border: 2px solid #cbd5e1; border-radius: 10px; font-size: 18px; text-align: center; }
    .popup-content button { cursor: pointer; margin-top: 25px; padding: 18px 45px; font-size: 20px; font-weight: 900; border: none; border-radius: 15px; background: #2563eb; color: #fff; box-shadow: 0 8px 0 #1e40af; }
    .popup-content button:active { transform: translateY(4px); box-shadow: 0 4px 0 #1e40af; }
    .hidden { display: none; }
    #mute-btn { position: fixed; bottom: 20px; left: 20px; z-index: 50; background: rgba(255,255,255,0.1); border-radius: 50%; width: 45px; height: 45px; color: #fff; border: 1px solid rgba(255,255,255,0.3); cursor: pointer; }
</style>
</head>
<body>

<div id="hud">R$ 0</div>
<button id="mute-btn" onclick="toggleMute()">üîä</button>

<div id="start" class="popup">
    <div class="popup-content">
        <div style="font-size: 60px;">üöÄ</div>
        <h2>META: R$ 1.000</h2>
        <input type="text" id="player-name-input" placeholder="Seu Nome" maxlength="12">
        <button onclick="startGame()">COME√áAR</button>
    </div>
</div>

<div id="end" class="popup hidden">
    <div class="popup-content">
        <div style="font-size: 70px;">üèÜ</div>
        <h2>MISS√ÉO CUMPRIDA!</h2>
        <button onclick="location.href='SUA_VSL_AQUI.html'">RESGATAR B√îNUS</button>
    </div>
</div>

<div id="wrapper">
    <canvas id="game"></canvas>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = 800; canvas.height = 400;

let run = false, score = 0, frame = 0, muted = false, playerName = "";
const groundY = 320;
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playSound(freq, type, duration, vol=0.1) {
    if(muted) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(vol, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + duration);
}

function toggleMute() {
    muted = !muted;
    document.getElementById("mute-btn").innerText = muted ? "üîá" : "üîä";
}

const player = {
    x: 100, y: groundY - 100, w: 60, h: 90, vy: 0, gravity: 0.8,
    update() {
        this.vy += this.gravity;
        this.y += this.vy;
        if (this.y > groundY - this.h) { this.y = groundY - this.h; this.vy = 0; }
    },
    draw() {
        ctx.save();
        const anim = Math.sin(frame * 0.2) * 5;
        
        // CAPA HEROI
        ctx.fillStyle = "#e11d48";
        ctx.beginPath();
        ctx.moveTo(this.x + 15, this.y + 25);
        ctx.bezierCurveTo(this.x - 60, this.y + 10 + anim, this.x - 50, this.y + 100 + anim, this.x + 10, this.y + 70);
        ctx.fill();

        // CORPO
        ctx.fillStyle = "#1d4ed8"; ctx.fillRect(this.x + 15, this.y + 25, 30, 45);
        ctx.fillStyle = "#fff"; ctx.fillRect(this.x + 27, this.y + 25, 6, 10);
        ctx.fillStyle = "#dc2626"; ctx.fillRect(this.x + 29, this.y + 25, 2, 8);

        // CABE√áA
        ctx.fillStyle = "#ffdbac"; ctx.beginPath(); ctx.arc(this.x + 30, this.y + 10, 18, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = "#451a03"; ctx.beginPath(); ctx.arc(this.x + 30, this.y + 5, 20, Math.PI, 0); ctx.lineTo(this.x + 50, this.y + 5); ctx.fill();

        // NOME
        if(playerName) {
            ctx.fillStyle = "#fff"; ctx.font = "bold 16px Arial"; ctx.textAlign = "center";
            ctx.shadowBlur = 4; ctx.shadowColor = "#000";
            ctx.fillText(playerName.toUpperCase(), this.x + 30, this.y - 15);
            ctx.shadowBlur = 0;
        }
        ctx.restore();
    }
};

let clouds = [{x: 100, y: 50, s: 0.5}, {x: 400, y: 80, s: 0.3}, {x: 700, y: 40, s: 0.4}];
let buildings = [];
let favela = [];

for(let i=0; i<15; i++) {
    buildings.push({x: i*140, w: 60+Math.random()*40, h: 250+Math.random()*150, color: '#1e293b'});
    favela.push({x: i*60, h: 30+Math.random()*50, w: 40, c: i%3==0?'#92400e':'#b45309'});
}

function drawScene() {
    let sky = ctx.createLinearGradient(0,0,0,400); sky.addColorStop(0,"#020617"); sky.addColorStop(1,"#1e293b");
    ctx.fillStyle = sky; ctx.fillRect(0,0,800,400);

    // LUA
    ctx.fillStyle = "#f1f5f9"; ctx.beginPath(); ctx.arc(700, 60, 30, 0, 7); ctx.fill();

    // NUVENS
    ctx.fillStyle = "rgba(255,255,255,0.1)";
    clouds.forEach(c => {
        c.x -= c.s; if(c.x < -100) c.x = 900;
        ctx.beginPath(); ctx.arc(c.x, c.y, 20, 0, 7); ctx.arc(c.x+20, c.y-10, 25, 0, 7); ctx.arc(c.x+40, c.y, 20, 0, 7); ctx.fill();
    });

    // PR√âDIOS ALTOS
    buildings.forEach(b => {
        b.x -= 1; if(b.x < -150) b.x = 1000;
        ctx.fillStyle = b.color; ctx.fillRect(b.x, 400-b.h, b.w, b.h);
        ctx.fillStyle = "#facc15";
        for(let r=0; r<b.h/30; r++) {
            for(let c=0; c<b.w/30; c++) if((b.x+r)%5==0) ctx.fillRect(b.x+8+c*25, 410-b.h+r*25, 8, 8);
        }
    });

    // FAVELA
    favela.forEach(h => {
        h.x -= 2; if(h.x < -60) h.x = 850;
        ctx.fillStyle = h.c; ctx.fillRect(h.x, groundY-h.h, h.w, h.h);
        ctx.fillStyle = "#451a03"; ctx.fillRect(h.x-5, groundY-h.h, h.w+10, 5); // Telhado
        ctx.fillStyle = "#fef08a"; ctx.fillRect(h.x+15, groundY-h.h+10, 8, 8); // Janela
    });

    // ESTRADA
    ctx.fillStyle = "#166534"; ctx.fillRect(0, groundY, 800, 80);
    ctx.fillStyle = "#334155"; ctx.fillRect(0, groundY + 15, 800, 50);
    ctx.strokeStyle = "#fbbf24"; ctx.setLineDash([40, 30]); ctx.lineDashOffset = frame*12;
    ctx.beginPath(); ctx.moveTo(0, groundY+40); ctx.lineTo(800, groundY+40); ctx.stroke(); ctx.setLineDash([]);
}

let obstacles = []; let coins = [];

function loop() {
    if (!run) return;
    frame++;
    ctx.clearRect(0,0,800,400);
    drawScene();
    
    // SOM DE FUNDO (BASS)
    if(frame % 20 === 0) playSound(110 + ((frame/20)%4 * 10), 'sawtooth', 0.4, 0.08);

    player.update(); player.draw();

    if (frame % 90 === 0) obstacles.push({ x: 850, type: ['car','bus','moto'][Math.floor(Math.random()*3)], w: 80 });
    if (frame % 45 === 0) coins.push({ x: 850, y: groundY - 80 - Math.random()*100, r: 15, angle: 0 });

    obstacles.forEach((o, i) => {
        o.x -= 10;
        ctx.fillStyle = o.type=='car'?"#dc2626":o.type=='bus'?"#16a34a":"#000";
        ctx.fillRect(o.x, groundY - (o.type=='bus'?50:25), o.type=='bus'?110:70, o.type=='bus'?55:30);
        if (o.x < player.x+40 && o.x+80 > player.x && player.y > groundY-80) {
            score = Math.max(0, score - 2);
            document.getElementById("hud").innerText = "R$ " + score;
        }
    });

    coins.forEach((c, i) => {
        c.x -= 10; c.angle += 0.2;
        ctx.save(); ctx.translate(c.x, c.y); ctx.scale(Math.cos(c.angle), 1);
        ctx.fillStyle = "#fbbf24"; ctx.beginPath(); ctx.arc(0,0,c.r,0,Math.PI*2); ctx.fill();
        ctx.fillStyle = "#b45309"; ctx.font = "bold 18px Arial"; ctx.fillText("$", -6, 7); ctx.restore();

        if (Math.hypot(c.x - (player.x+30), c.y - (player.y+40)) < 45) {
            score += 100; 
            playSound(880, 'sine', 0.1, 0.2); // SOM DA MOEDA
            coins.splice(i, 1);
            document.getElementById("hud").innerText = "R$ " + score;
            if(score >= 1000) { run = false; document.getElementById("end").classList.remove("hidden"); }
        }
    });

    obstacles = obstacles.filter(o => o.x > -150);
    requestAnimationFrame(loop);
}

function startGame() {
    const input = document.getElementById("player-name-input");
    playerName = input.value || "GESTOR";
    if (audioCtx.state === 'suspended') audioCtx.resume();
    document.getElementById("start").classList.add("hidden");
    run = true; loop();
}

window.addEventListener("mousedown", () => { if(player.y >= groundY-player.h) player.vy = -18; });
window.addEventListener("touchstart", (e) => { e.preventDefault(); if(player.y >= groundY-player.h) player.vy = -18; });
</script>
</body>
</html>
