<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaia Pagamentos - Transferência</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d4ff;
            --bg-dark: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-gray: #a0a0a0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Notificações */
        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
        }

        .notification {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            animation: slideIn 0.5s ease-out;
            min-width: 250px;
        }

        .notification img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .notif-text b { color: #27ae60; }

        /* Card Principal */
        .main-card {
            background: var(--card-bg);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 24px;
            border: 1px solid #333;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.1);
        }

        .header-info {
            margin-bottom: 25px;
        }

        .company-name {
            font-size: 14px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .transaction-id {
            font-size: 10px;
            color: var(--text-gray);
        }

        .value-box {
            background: linear-gradient(135deg, #00d4ff22, #00d4ff11);
            padding: 20px;
            border-radius: 15px;
            border: 1px dashed var(--primary);
            margin-bottom: 25px;
        }

        .value-label { font-size: 12px; color: var(--text-gray); }
        .value-amount { font-size: 32px; font-weight: 800; color: white; margin-top: 5px; }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #252525;
            border: 1px solid #444;
            border-radius: 12px;
            color: white;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); }

        .btn-confirm {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .btn-confirm:active { transform: scale(0.98); }

        .footer-security {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 11px;
            color: var(--text-gray);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="notification-container"></div>

    <div class="main-card">
        <div class="header-info">
            <div class="company-name">Monaia Pagamentos LTDA</div>
            <div class="transaction-id">ID: 882.049.122-PIX</div>
        </div>

        <div class="value-box">
            <div class="value-label">PAGAMENTO PENDENTE</div>
            <div class="value-amount">R$ 2.000,00</div>
        </div>

        <div class="input-group">
            <input type="text" placeholder="Digite seu nome completo">
        </div>

        <div class="input-group">
            <input type="text" placeholder="Digite sua chave PIX (CPF, E-mail ou Celular)">
        </div>

        <button class="btn-confirm">Confirmar e Receber Agora</button>

        <div class="footer-security">
            <span><i class="fas fa-shield-alt"></i> Ambiente Seguro</span>
            <span><i class="fas fa-lock"></i> Criptografia 256-bit</span>
        </div>
    </div>

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <script>
        const names = [
            {n: "Ana Luzia", v: "2.020", img: "https://i.pravatar.cc/150?u=ana"},
            {n: "Fabio Silva", v: "2.050", img: "https://i.pravatar.cc/150?u=fabio"},
            {n: "Mariana Costa", v: "2.000", img: "https://i.pravatar.cc/150?u=mari"},
            {n: "Carlos Eduardo", v: "2.100", img: "https://i.pravatar.cc/150?u=carlos"},
            {n: "Beatriz Soares", v: "2.015", img: "https://i.pravatar.cc/150?u=bea"}
        ];

        function showNotification() {
            const container = document.getElementById('notification-container');
            const sound = document.getElementById('notif-sound');
            const data = names[Math.floor(Math.random() * names.length)];

            const div = document.createElement('div');
            div.className = 'notification';
            div.innerHTML = `
                <img src="${data.img}" alt="User">
                <div class="notif-text">
                    ${data.n} recebeu <br><b>R$ ${data.v} no Pix</b>
                </div>
            `;

            container.appendChild(div);
            sound.play().catch(e => console.log("Áudio aguardando interação."));

            setTimeout(() => {
                div.style.opacity = '0';
                setTimeout(() => div.remove(), 500);
            }, 4000);
        }

        // Inicia as notificações aleatórias
        setInterval(showNotification, 7000);
        setTimeout(showNotification, 2000);
    </script>
</body>
</html>
