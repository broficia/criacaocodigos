<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Monaia Pagamentos - Transferência</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d4ff;
            --bg-dark: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-gray: #a0a0a0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            -webkit-text-size-adjust: 100%;
        }

        #notification-container {
            position: fixed;
            top: 15px;
            right: 15px;
            left: 15px;
            z-index: 9999;
            pointer-events: none;
        }

        .notification {
            background: rgba(255, 255, 255, 0.98);
            color: #1a1a1a;
            padding: 10px 15px;
            border-radius: 50px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .notification img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #27ae60;
        }

        .notif-text { font-size: 12px; line-height: 1.2; }
        .notif-text b { color: #27ae60; font-weight: 800; }

        .main-card {
            background: var(--card-bg);
            width: 90%;
            max-width: 380px;
            padding: 25px;
            border-radius: 28px;
            border: 1px solid #333;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.08);
            position: relative;
        }

        .header-info { margin-bottom: 20px; }
        .company-name {
            font-size: 13px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: bold;
        }

        .value-box {
            background: linear-gradient(135deg, #00d4ff15, #00d4ff05);
            padding: 20px;
            border-radius: 20px;
            border: 1px dashed rgba(0, 212, 255, 0.3);
            margin-bottom: 20px;
        }
        .value-amount { font-size: 32px; font-weight: 800; color: white; margin-top: 5px; }

        .input-group { 
            margin-bottom: 10px; 
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px; /* Espaço para o ícone */
            background: #222;
            border: 1px solid #333;
            border-radius: 14px;
            color: white;
            box-sizing: border-box;
            outline: none;
            font-size: 16px; /* Evita zoom iOS */
            transition: 0.3s;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            font-size: 18px;
        }

        input:focus { border-color: var(--primary); background: #282828; }
        input:focus + i { color: var(--primary); }

        .btn-confirm {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            border: none;
            border-radius: 14px;
            color: #000;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .footer-security {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 10px;
            color: var(--text-gray);
            opacity: 0.6;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(0.9); }
        }
    </style>
</head>
<body>

    <div id="notification-container"></div>

    <div class="main-card">
        <div class="header-info">
            <span class="company-name">Monaia Pagamentos LTDA</span>
        </div>

        <div class="value-box">
            <div style="font-size: 10px; color: var(--text-gray);">VALOR A RECEBER</div>
            <div class="value-amount">R$ 2.000,00</div>
        </div>

        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Seu nome completo">
        </div>

        <div class="input-group">
            <i class="fas fa-university"></i>
            <input type="text" placeholder="Nome do seu Banco (Ex: Nubank)">
        </div>

        <div class="input-group">
            <i class="fas fa-key"></i>
            <input type="text" placeholder="Sua chave PIX">
        </div>

        <button class="btn-confirm">Confirmar e Receber Agora</button>

        <div class="footer-security">
            <span><i class="fas fa-shield-alt"></i> Transação Segura</span>
            <span><i class="fas fa-lock"></i> Dados Protegidos</span>
        </div>
    </div>

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <script>
        const notifications = [
            {n: "Ana Beatriz", v: "2.020", g: "women"},
            {n: "Fábio Oliveira", v: "2.050", g: "men"},
            {n: "Mariana Silva", v: "2.000", g: "women"},
            {n: "Ricardo Souza", v: "2.100", g: "men"},
            {n: "Juliana Lins", v: "2.015", g: "women"},
            {n: "Marcos Paulo", v: "2.030", g: "men"},
            {n: "Camila Rocha", v: "2.005", g: "women"},
            {n: "Gustavo Henrique", v: "2.080", g: "men"},
            {n: "Larissa Melo", v: "2.040", g: "women"},
            {n: "Bruno Almeida", v: "2.025", g: "men"},
            {n: "Tainá Santos", v: "2.110", g: "women"},
            {n: "Lucas Ferreira", v: "2.045", g: "men"}
        ];

        function showNotification() {
            const container = document.getElementById('notification-container');
            const sound = document.getElementById('notif-sound');
            const data = notifications[Math.floor(Math.random() * notifications.length)];
            const randomId = Math.floor(Math.random() * 70);
            const imgUrl = `https://randomuser.me/api/portraits/${data.g}/${randomId}.jpg`;

            const div = document.createElement('div');
            div.className = 'notification';
            div.innerHTML = `
                <img src="${imgUrl}" alt="User">
                <div class="notif-text">
                    ${data.n} recebeu <br><b>R$ ${data.v} via Pix</b>
                </div>
            `;

            container.appendChild(div);
            sound.play().catch(() => {});

            setTimeout(() => {
                div.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => div.remove(), 500);
            }, 3500);
        }

        setInterval(showNotification, 6000);
        setTimeout(showNotification, 1500);
    </script>
</body>
</html>
